<!doctype html>
<html lang=en data-theme="dark">
<head>

  {{ partial "meta" . }}
  {{ block "style" . }}
  {{ end }}
  <script src="/effect/onload-dark-mode.js"></script>
</head>

<body>
  <header class="site-header">
    {{ partial "header" . }}
  </header>
  <main class="site-main">
    {{ block "main" . }}
    {{ end }}
  </main>
  <footer class="site-footer">
    {{ block "footer" . }}
    {{ end }}
  </footer>
  <script src="https://kit.fontawesome.com/0d0bec28ca.js" crossorigin="anonymous"></script>
  {{ block "scripts" . }}
  {{ end }}
  <script src="/effect/dark-mode.js"></script>
</body>

</html>
