{{ define "style" }}
<link rel="stylesheet" href="/css/list.css">
{{ end }}


{{ define "main" }}
<section class="front-matter">{{ .Content }}</section>
<section class="grid-container">
  {{- range .RegularPages }}
  <a href="{{ .RelPermalink }}">
    <article class="card scramble">
      <h2>{{ if .Params.archived }}Archived - {{ end }}{{ .Title }}</h2>
    </article>
  </a>
  {{- end }}
</section>
{{ end }}

{{ define "scripts" }}
<script src="/effect/scramble.js"></script>
{{ end }}
