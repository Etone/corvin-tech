{{ $height := .Get "height" }}
{{ $width := .Get "width" }}
{{ with .Page.Resources.GetMatch (.Get "src") }}
    <figure class="gallery-image" style="grid-row: auto / span {{ $height }}; grid-column: auto / span {{ $width }}">
        <img src="{{ . }}" />
    </figure>
{{ else }}
    <figure class="gallery-image" style="grid-row: auto / span {{ $height }}; grid-column: auto / span {{ $width }}">
        <img src="{{ .Get "src" }}" />
    </figure>
{{ end }}
